<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriScan AI - Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .overlay {
      background-color: rgba(0, 100, 0, 0.5);
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      padding: 2rem;
      animation: fadeIn 2s ease-in-out;
    }

    .btn {
      margin-top: 1.5rem;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #388e3c;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="video-bg">
    <source src="https://cdn.coverr.co/videos/coverr-flying-through-fields-3122/1080p.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <div class="overlay"></div>
  <div class="content">
    <h1>Welcome to AgriScan AI</h1>
    <p>Smart Farming • Weather Alerts • Disease Detection • Voice Chat</p>
    <a href="{{ url_for('index') }}"><button class="btn">Enter App</button></a>
  </div>
</body>
</html>
